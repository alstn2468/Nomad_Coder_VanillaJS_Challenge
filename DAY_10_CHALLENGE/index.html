<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3 class="number-range-text"></h3>
    <div>
        <input type="range" name="range-input" min="0" max="200" step="5" />
    </div>
    <form name="game-form">
        <label for="number-input">Guess the number : </label>
        <input type="number" name="number-input"/>
        <button type="submit">PLAY</button>
    </form>
    <div class="number-result"></div>
    <div class="game-result"></div>
    <script src="src/index.js"></script>
  </body>
</html>
