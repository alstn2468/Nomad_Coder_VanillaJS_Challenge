<!DOCTYPE html>
<html>

<head>
    <title>MAC OS CALCULATOR</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="calculator-wrapper eerie-black">
        <div class="header-wrapper">
            <div class="header-button sunset-orange"></div>
            <div class="header-button pastel-orange"></div>
            <div class="header-button malachite"></div>
        </div>
        <div class="result-number">
            0
        </div>
        <div class="calculate-pad-wrapper">
            <div class="col">
                <div id="ac" class="row dark-gray">AC</div>
                <div id="pm" class="row dark-gray">+/-</div>
                <div id="mod" class="row dark-gray">%</div>
                <div id="div" class="row vivid-gamboge special-char">รท</div>
            </div>
            <div class="col">
                <div class="row dark-liver number-button">7</div>
                <div class="row dark-liver number-button">8</div>
                <div class="row dark-liver number-button">9</div>
                <div id="mul" class="row vivid-gamboge special-char">ร</div>
            </div>
            <div class="col">
                <div class="row dark-liver number-button">4</div>
                <div class="row dark-liver number-button">5</div>
                <div class="row dark-liver number-button">6</div>
                <div id="sub" class="row vivid-gamboge special-char">-</div>
            </div>
            <div class="col">
                <div class="row dark-liver number-button">1</div>
                <div class="row dark-liver number-button">2</div>
                <div class="row dark-liver number-button">3</div>
                <div id="add" class="row vivid-gamboge special-char">+</div>
            </div>
            <div class="col">
                <div class="row dark-liver zero-button number-button">0</div>
                <div id="com" class="row dark-liver special-char">.</div>
                <div id="equ" class="row vivid-gamboge special-char">=</div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
