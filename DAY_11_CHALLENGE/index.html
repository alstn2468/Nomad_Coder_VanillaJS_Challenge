<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="calculator-wrapper eerie-black">
        <div class="header-wrapper">
            <div class="header-button sunset-orange"></div>
            <div class="header-button pastel-orange"></div>
            <div class="header-button malachite"></div>
        </div>
        <div class="result-number">
            0
        </div>
        <div class="calculate-pad-wrapper">
            <div class="col">
                <div class="row dark-gray">AC</div>
                <div class="row dark-gray">+/-</div>
                <div class="row dark-gray">%</div>
                <div class="row vivid-gamboge special-char">รท</div>
            </div>
            <div class="col">
                <div class="row dark-liver">7</div>
                <div class="row dark-liver">8</div>
                <div class="row dark-liver">9</div>
                <div class="row vivid-gamboge special-char">ร</div>
            </div>
            <div class="col">
                <div class="row dark-liver">4</div>
                <div class="row dark-liver">5</div>
                <div class="row dark-liver">6</div>
                <div class="row vivid-gamboge special-char">-</div>
            </div>
            <div class="col">
                <div class="row dark-liver">1</div>
                <div class="row dark-liver">2</div>
                <div class="row dark-liver">3</div>
                <div class="row vivid-gamboge special-char">+</div>
            </div>
            <div class="col">
                <div class="row dark-liver equal-button">0</div>
                <div class="row dark-liver special-char">.</div>
                <div class="row vivid-gamboge special-char">=</div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
